[package]
name = "ambientsensor"
version = "0.1.0"
authors = ["Alex Martens <alex@thinglab.org>"]
edition = "2021"

[dependencies]
atomic-polyfill = "0.1"
bme280-multibus = "0.2"
cortex-m = "0.7"
cortex-m-rt = "0.7"
cortex-m-rtic = "1"
eeprom25aa02e48 = "0.2"
embedded-hal = "0.2"
log = { version = "0.4", features = ["release_max_level_warn"] }
stm32f0xx-hal = { version = "0.18", features = ["stm32f070xb", "rt"] }
systick-monotonic = "1"
w5500-dhcp = { version = "0.3.0", features = ["embedded-hal", "log"] }

[dependencies.mqtt]
package = "newam-mqtt"
git = "https://github.com/newAM/newam-mqtt.git"
rev = "bc7ef5cfd0992ee147cd150ae7257673ed36c5d6"

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = true
lto = false
opt-level = 3
overflow-checks = true

[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = true
lto = false
opt-level = 3
overflow-checks = true

[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = false
opt-level = 3
overflow-checks = true
